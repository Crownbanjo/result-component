<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result system</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main-styles.css" />
  </head>

  <body>
    <!-- container one -->
    <section class="wrapper">
      <!-- container two -->
      <section class="result-panel">
        <div>Your Result</div>
        <div class="inner-circle">
          <div class="score">76</div>
          <div class="overall">of 100</div>
        </div>
        <div class="appreciation-txt">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- container three -->
      <section class="summary-panel">
        <div class="sum">Summary</div>

        <div class="reaction">
          <img src="../images/icon-reaction.svg" alt="" /> Reaction
          <div class="score">
            <div class="mark">80</div>
            <div class="over">/ 100</div>
          </div>
        </div>
        <div class="memory">
          <img src="../images/icon-memory.svg" alt="" /> Memory
          <div class="score">
            <div class="mark">92</div>
            <div class="over">/ 100</div>
          </div>
        </div>
        <div class="verbal">
          <img src="../images/icon-verbal.svg" alt="" /> Verbal
          <div class="score">
            <div class="mark">61</div>
            <div class="over">/ 100</div>
          </div>
        </div>
        <div class="visual">
          <img src="../images/icon-visual.svg" alt="" /> Visual
          <div class="score">
            <div class="mark">72</div>
            <div class="over">/ 100</div>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </section>
  </body>
</html>
